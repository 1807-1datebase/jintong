<script>
    let maicuo=$(".title2 .right");
    let box=$(".box");
    let close=$(".icon");
    let guanbi=$(".close");

    $(".title2 .right").click(function () {
        $(".box").slideDown("fast");
    })
    $(".icon").click(function () {
        $(".box").slideUp("fast");
    })
    $(".close").click(function () {
        $(".box").slideUp("fast");
    })

    $(".box ul li").click(function () {
        let i=$(this).index();
        $(".box li .xuan").eq(i).toggleClass("hot");

    })

    let money = $(".money-2");
    let jia = $(".ri");
    let jian = $(".le");
    let liang = $(".p");
    let po = $(".liang");
    console.log(po);
    // console.log($(".liang").html()+1);
    let num = 1;
    let use = 0;
    let as=60;
    $(".ri").click(function () {
        if (num >= 9) {
            num = 0;
            use += 1;
        } else {
            num++;
            as=as+60;
        }
        $(".p").html(num);
        $(".liang").html(use);
        $(".money-2").html(as);
    })



    jian.click(function () {

        if (num <= 0) {
            num = 9;
            use -= 1;
        } else {
            num--;
            as=as-60;

        }
        if (use<0) {
            use=0;
            num=0;
        }

        $(".liang").html(use);
        $(".p").html(num);
        $(".money-2").html(as);
    })





</script>
