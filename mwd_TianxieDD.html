<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>填写订单</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/rem.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">

    <link rel="stylesheet" href="https://at.alicdn.com/t/font_853771_7b4nva577q3.css">
    <link rel="stylesheet" href="css/mwd_TxieDD.css">

</head>
<body>
<header>
    <a href=""><i class="iconfont icon-fanhui"></i></a>
    <p>商品服务详情</p>
    <i class="iconfont "></i>
</header>
    <div class="title">
        <div class="left"><h3>选择收货地址</h3></div>
        <div class="right iconfont icon-xiayibu"></div>
    </div>
    <div class="box1">
        <div class="left"><img src="img/m7.png" /></div>
        <div class="right">
            <h3>潜水艇高端水龙头</h3>
            <h5><div class="dian"></div><span>ECC01-001Lw</span></h5>
            <h4><div class="dian"></div><span>上门服务</span></h4>
            <h6><div class="dian"></div><span>￥60.00</span><span class="X">x1</span><div class="dians"></div></h6>
        </div>

    </div>
    <div class="title2 add">
        <div class="left">
            <div class="dian"></div>
            <h3 style="width:1rem; ">优惠券</h3>
        </div>
        <div class="right"><h3 style="width:1.5rem; ">无可用优惠券 </h3>
            <div class="iconfont icon-xiayibu"></div>
        </div>
    </div>


    <div class="title3 add">
        <div class="left"><div class="dian"></div><h3 style="width:1rem; ">金币</h3></div>
        <div class="right"><h3 style="width:1.3rem; ">无可用金币</h3>
            <div class="iconfont icon-xiayibu"></div>
        </div>
    </div>
    <div class="title4 add">
        <div class="left"><div class="dian"></div><h3 style="width:2rem; ">发票信息</h3></div>
        <div class="right"><h3 style="width:1.05rem; ">不开发票</h3>
            <div class="iconfont icon-xiayibu"></div>
        </div>
    </div>
        <div class="title5 add">
            <div class="left"><div class="dian"></div><h3 style="width:5rem; ">备注<input type="text" placeholder="选填：请输入备注（25字以内）"></h3>
                
            </div>
        </div>


    <div class="title6 add">
        <div class="left"><div class="dian"></div><h3 style="width:2rem; ">商品金额</h3></div>
        <div class="right"><h3>￥<span>60.00</span></h3></div>
    </div>
        <div class="title8 add">
            <div class="left"><div class="dian"></div><h3 style="width:2rem; ">时间</h3></div>
            <div class="right">
                <div class="tuijian" style="margin-right: 0.2rem"><h3>推荐</h3></div>
                <h3 style="margin-right: 0.2rem; color: #5bc0de"><span>05:03</span></h3>
                <h4 style="color: #5bc0de;"><span>14:00</span>-<span>15:30</span></h4>
                <div class="iconfont icon-xiayibu"></div>
            </div>
        </div>
    <div class="title7 foot add">
        <div class="left"><div class="dian"></div><h3 style="width:2rem; ">合计:</h3></div>
        <div class="shuzi"><p>￥<span>162</span></p></div>
        <div class="right"><h3>提交订单</h3></div>
    </div>

</body>
</html>
