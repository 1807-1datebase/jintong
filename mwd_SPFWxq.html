<script>
    let money = $(".money-2");

    let liang = $(".liang");

    console.log(po);
    // console.log($(".liang").html()+1);
    let num = 1;
    let use = 0;
    let as=162;
    $(".jia").click(function () {
        if (num >= 9) {
            num = 0;
            use += 1;
        } else {
            num++;
            as=as+162;
        }
        $(".jiajian p").html(use);
        $(".liang").html(num);
        $(".money-2").html(as);
    })
    jian.click(function () {

        if (num <= 0) {
            num = 9;
            use -= 1;
        } else {
            num--;
            as=as-162;

        }
        if (use<0) {
            use=0;
            num=0;
        }

        $(".liang").html(num);
        $(".jiajian p").html(use);
        $(".money-2").html(as);
    })


</script>
