<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择地址</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_853771_apoq15jfk3k.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/address.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <script src="js/swiper-4.3.5.min.js"></script>
</head>
<body>
<div class="frame">
    <!--顶部开始-->
    <header>
        <i class="iconfont icon-fanhui"></i>
        <p>选择地址</p>
        <i class="iconfont "></i>
    </header>
    <!--顶部结束-->



    <!--搜索框开始-->
    <div class="search">
        <input type="text" placeholder="搜索你需要定位的城市">
    </div>
    <!--搜索框结束-->
    <div class="kuai"></div>
</div>

<div class="map">
    <iframe src="map.html"width="100%" height="240px" frameborder="0" scrolling="no" ></iframe>
</div>
<section>
    <div class="near">
        <img src="img/index/dot1.png" alt="" style="margin-top: 0.2rem;margin-right: 0.1rem">
        <h1><span style="color: #41b2fc">附近</span>地址</h1>
    </div>
    <ul>
        <li>
            <div class="top">
              <img src="img/index/dot6.png" alt="" style="margin-top: 0.2rem;margin-right: 0.1rem;width: 0.2rem;height: 0.2rem">
              <h2>恒大国际绿洲</h2>
            </div>
            <p>太原市小店区学府街滨河东路交叉口</p>
        </li>
        <li>
            <div class="top">
                <img src="img/index/dot6.png" alt="" style="margin-top: 0.2rem;margin-right: 0.1rem;width: 0.2rem;height: 0.2rem">
                <h2>恒大国际绿洲</h2>
            </div>
            <p>太原市小店区学府街滨河东路交叉口</p>
        </li>

    </ul>
</section>
</body>
</html>
