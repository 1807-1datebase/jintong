<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_853771_apoq15jfk3k.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/zcy-signIn.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <script src="js/swiper-4.3.5.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--顶部开始-->
<header>
    <a href="zcy-wechat.html" class="iconfont icon-fanhui"></a>
    <p>晋彤</p>
    <i class="iconfont "></i>
</header>
<!--顶部结束-->
<main>
    <div class="title">
        <h3 style="font-size: 0.32rem;text-align: center;font-weight: 600">用户注册</h3>
    </div>
    <ul>
        <li class="phone">
            <img src="img/index/phone.png" alt="">
            <p>+86</p>
            <input id="phone" type="text" class="phone" placeholder="请填写手机号码">
        </li>
        <li class="number">
            <img src="img/index/dot4.png" alt="" style="width: 0.3rem;height: 0.3rem;margin:0.1rem 0.3rem 0 0.1rem">
            <input id="message" type="text" class="phone" placeholder="短信验证码">
            <a href=""><div class="message">短信验证码</div></a>
        </li>
        <li class="password">
            <img src="img/index/pass.png" alt="" style="width: 0.5rem;height: 0.5rem;margin:0.1rem 0.1rem 0 0">
            <input id="password" type="password" class="phone" placeholder="请填写6-20位数字 字母的密码">
        </li>
        <li class="password">
            <img src="img/index/pass.png" alt="" style="width: 0.5rem;height: 0.5rem;margin:0.1rem 0.1rem 0 0">
            <input id="repassword" type="password" class="phone" placeholder="请再次输入密码">
        </li>
    </ul>
    <div class="login">提交</div>
    <div class="bottom">
        <img src="img/index/dot5.png" alt="">
        <p style="color: #afb1b2;font-size: 0.22rem;font-weight: 400">注册即视为同意接受晋彤电商发送的商业性信息</p>
    </div>
</main>
</body>
</html>
<script>
    $(function () {
        //判断
        $("#phone").blur(function () {
            let val=$("#phone").val();
            if(val){
                $("#message").blur(function () {
                    let val1 = $("#message").val();
                    if (val1) {
                      $("#password").blur(function () {
                        let val2=$("#password").val();
                        if(val2){
                            $("#repassword").blur(function () {
                            let val3=$("#repassword").val();
                            if(val3){
                                let button=$(".login");
                                button.click(function () {
                                    location.href="zcy-userInfo.html";
                                })
                            }else{
                                alert("请再次输入密码");
                            }
                        })
                        }else{
                            alert("请输入6-12位密码");
                        }
                    })
                    } else {
                        alert("请输入短信验证码");
                    }
                })
            }else{
                alert("请输入手机号");
            }
        })
    })

</script>
