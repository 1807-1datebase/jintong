<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息完善</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_853771_apoq15jfk3k.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/zcy-userInfo.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <script src="js/swiper-4.3.5.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<!--顶部开始-->
<header>
    <a href="zcy-signIn.html" class="iconfont icon-fanhui"></a>
    <p>晋彤</p>
    <i class="iconfont "></i>
</header>
<!--顶部结束-->
<main>
    <div class="title">
        <h3 style="font-size: 0.32rem;text-align: center;font-weight: 600">用户信息完善</h3>
    </div>
    <ul>
        <li class="name">
            <img src="img/index/user.png" alt="" style="width: 0.5rem;height: 0.5rem;margin-right: 0.2rem">
            <input id="name" type="text" class="phone" placeholder="请填写您的姓名">
        </li>
        <li class="address">
            <img src="img/index/address.png" alt="" style="width: 0.5rem;height: 0.5rem;margin-right: 0.2rem">
            <input id="address" type="text" class="phone" placeholder="请填写您的详细地址">
        </li>
        <li class="phone">
            <img src="img/index/phone.png" alt="">
            <p>+86</p>
            <input id="phone" type="text" class="phone" placeholder="请填写手机号码">
        </li>
        <li class="area">
            <img src="img/index/again.png" alt="" style="width: 0.5rem;height: 0.5rem;margin-right: 0.2rem">
            <input id="area" type="text" class="phone" placeholder="重复输入您所在的片区">
        </li>
    </ul>
    <div class="login">提交</div>
    <div class="bottom">
        <img src="img/index/dot5.png" alt="">
        <p style="color: #afb1b2;font-size: 0.22rem;font-weight: 400">注册即视为同意接受晋彤电商发送的商业性信息</p>
    </div>
</main>
</body>
</html>
<script>
$(function () {
    $("#name").blur(function () {
        let val=$("#name").val();
        if(val){
            $("#address").blur(function () {
                let val1 = $("#address").val();
                if(val1){
                    $("#phone").blur(function () {
                        let val2 = $("#phone").val();
                        if(val2){
                            $("#area").blur(function () {
                                let val3 = $("#area").val();
                                if(val3){
                                    let button=$(".login");
                                    button.click(function () {
                                        location.href = "zcy-login.html";
                                    })
                                }else{
                                    alert("请重复输入您所在的片区");
                                }
                            })
                        }else{
                            alert("请输入手机号");
                        }
                    })
                }else{
                    alert("请输入详细地址");
                }
            })
        }else{
            alert("请输入姓名");
        }
    })
})
</script>
