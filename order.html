<script>
    let add=$(" .icon-jiahao")
    let less=$(".icon-jianhao")
    let spans=$(".rowone>span");
    let count=$(".door span");

    console.log(count);
    let nums=parseInt(spans[0].innerHTML);
    console.log(nums);
    let aa=$(".shuzi>span");
    add.click(function () {
        let suan=45*(nums+1)+".00";
        aa.html(suan);
        if(nums>=100)return;
        nums++;
        spans[0].innerHTML=nums;
        count[0].innerHTML=nums;
    })

    less.click(function () {
        let suan=45*(nums-1);
        aa.html(suan);
        if (nums<=1){
            return;
        }
        nums--;
        spans[0].innerHTML=nums;
        count[0].innerHTML=nums;
    })


</script>
