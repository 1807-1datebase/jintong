<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换城市</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_853771_apoq15jfk3k.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/zcy-cityToggle.css">
    <link rel="stylesheet" href="css/rem.css">
    <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
    <script src="js/swiper-4.3.5.min.js"></script>
</head>
<body>
<div class="frame">
<!--顶部开始-->
<header>
    <a href="zcy-address.html" class="iconfont icon-fanhui"></a>
    <p>切换城市</p>
    <i class="iconfont "></i>
</header>
<!--顶部结束-->



<!--搜索框开始-->
<div class="search">
    <input type="text" placeholder="搜索你需要定位的城市">
</div>
<!--搜索框结束-->
</div>


<div class="nowcity">
    <div class="circle"></div>
    <p>当前定位城市</p>
    <div class="city"><span>太原</span></div>
</div>


<div class="sort">
    <div class="A">
        <div class="circle">A</div>
        <div class="city">
            <div class="dian"></div>
            <p>鞍山市</p>
        </div>
    </div>
    <div class="B">
        <div class="circle">B</div>
        <div class="city">
            <div class="dian"></div>
            <p>保定河间市</p>
        </div>
        <div class="city">
            <div class="dian"></div>
            <p>保定河间市</p>
        </div>
        <div class="city">
            <div class="dian"></div>
            <p>保定河间市</p>
        </div>
        <div class="city">
            <div class="dian"></div>
            <p>保定河间市</p>
        </div>
        <div class="city">
            <div class="dian"></div>
            <p>保定河间市</p>
        </div>
    </div>
</div>



<div class="letter">
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>

        <li>I</li>
        <li>J</li>
        <li>K</li>
        <li>L</li>

        <li>N</li>
        <li>O</li>

        <li>Q</li>
        <li>R</li>
        <li>S</li>
        <li>T</li>
        <li>U</li>
        <li>V</li>
        <li>W</li>
        <li>X</li>
        <li>Y</li>
        <li>Z</li>
        <li>#</li>
    </ul>
</div>
</body>
</html>
