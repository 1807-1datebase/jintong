<script>
    $(".yuan").eq(1).addClass("act");
    $(".yuan").click(function () {
        $(this).toggleClass("act");
    });

    let xinzeng=$(".xinzeng");
    let kword=$(".kword");
    let shuru=$(".shuru");
    let close=$(".close");
    // console.log(xinzeng);
    xinzeng.click(function () {
        kword.css("display","block");
        shuru.css("display","block");
    });
    close.click(function () {
        kword.css("display","none");
        shuru.css("display","none");
    })


    let jia=$(".jia");
    let liang=$(".shuru .yuanbox .yuan");
    let jian=$(".jian");
    // console.log(liang);
    let i=liang.index();
    jia.click(function () {
        liang.eq(i).addClass("hot");
        i++;

    });
    jian.click(function () {
        i--;
        liang.eq(i).removeClass("hot");
    })

</script>
